<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-2">
            <h1>Gastly</h1>
        </div>
        <div class="contenido">
            <img src="img/gastly-img.png" alt="gastly-imagen" id="gastly-imagen">
            <ul class="lista-pokemon">
                <li>Tipo: Fantasma/Veneno</li>
                <li>Debilidad: Tierra/Siniestro</li>
                <li>Altura: 1,3 mts</li>
                <li>Peso: 0,1 kg</li>
                <li>Habilidad: Levitación</li>
                <li>Categoría: Gas</li>
            </ul>
            <p class="estrategia">Su estrategia consiste en envolver al rival con su cuerpo gaseoso y envenenarlo a través de la piel.</p>
        </div>
    </div>
</body>
</html>
